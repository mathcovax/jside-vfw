<!DOCTYPE html>
<html lang="{lang}">
<head>
    <script>
        let session = window.sessionStorage.getItem("session")? window.sessionStorage.getItem("session") : "{session}"
        if(session != "{session}") window.sessionStorage.clear()
        window.sessionStorage.setItem("session", "{session}")
        window.onload = function() {
            setTimeout(() => {
                let js = document.createElement("script")
                js.innerHTML = "window.onpageshow = function() { window.location.reload() }"
                document.head.prepend(js)
            }, 10);
        }
        document.currentScript.remove()
    </script>
    <title>{title}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {head}
    <link rel="icon" href="{icon}"/>
    {css}
</head>
<body style="width: 100%; height: 100%; margin: 0px;">
    <div style="width: 100%; height: 100%; overflow: hidden; position: absolute;" id="bodyDiv">
        {beforBody}
    </div>

    <div style="display: none; width: 100%; height: 100%;" id="loadDiv">

    </div>

    <div style="display: none;" id="cssDiv">
    </div>

    <div id="bodyScript">
        {script}
        <script>
            document.getElementById("bodyScript").remove()
        </script>
    </div>
</body>
</html>
